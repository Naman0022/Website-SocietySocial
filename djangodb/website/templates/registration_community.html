  {% extends 'base.html' %}

  {% block content %}
  
    <nav class="head_container">
        <h1 id="name">Soc<span style="color:rgb(200, 255, 0); font-size:6.3vh">T</span>racker</h1>
        <ul class="nav">
            <li><a href="#">HOME</a>
            <li><a href="#Services">SERVICES</a></li>
            <li><a href="#About">ABOUT</a></li>
            <li><a href="#REGISTER">REGISTER</a></li>
        </ul>
    </nav>
    <br>
    <form style="display:flex; flex-direction: column; align-items: center; align-content: center;justify-content: center; margin: 9.5vh;  ">
        <div class="mb-3">
          <h3 style="text-align:center;font-size: large;">Make an Account</h3><br>
          <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
          <div id="last">
            <div class="bottom_layer" id="aboutus">
              <div>
                <p style="font-size: 3.8vh;margin-top: 2vh; margin-left: 1vw;"><b>About us:</b></p>
                <p style="font-size: 1.8vh; margin-left: 1vw;">Contact :- 1800-202-4100</p>
                <p style="font-size: 1.8vh; margin-left: 1vw;">Email :- doaa@thapar.edu</p>
              </div>
            </div>
            <div class="bottom_layer">
              <h1 class="trademark" style="font-family: lobster;margin-top: 1vw;">Soc Tracker</h1>
              <p class="trademark" style="font-family: noto sans jp;">&copy; 2022</p>
            </div>
          
          </div>
    {% endblock %}
